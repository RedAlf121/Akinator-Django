{% extends "base.html" %} {% block content %}
<div class="relative flex flex-col items-center">
        <h1 class="bg-[#DEB067] text-[#5C602A] rounded-3xl px-8 py-5 font-bold text-4xl text-center mb-2 shadow-lg inline-block relative">
          Bienvenido al juego de Akinator
          <span class="absolute left-1/2 -bottom-5 -translate-x-3/4 w-0 h-0 border-x-[18px] border-x-transparent border-t-[20px] border-t-[#DEB067]"></span>
        </h1>
      </div>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/178.png" alt="Xatu" class="w-92 h-92 mb-4 mx-auto" />
      <div class="bg-[#DEB067] text-[#5C602A] rounded-lg px-6 py-2 mb-6 shadow text-xl font-semibold text-center">Bueno yo no soy Akinator, yo soy Xatu. Piensa en un personaje. Voy a usar mis poderes ps√≠quicos para adivinarlo.</div>
      <div class="flex flex-col items-center justify-center w-full">
<form action="/game/" method="post" class="flex flex-col items-center">
  {% csrf_token %}
  <button type="submit" class="flex flex-col items-center group focus:outline-none mt-4 animate-[bounce_3s_infinite] cursor-pointer">
    <span class="relative flex flex-col items-center">
      <svg width="100" height="100" viewBox="55 30 190 185" xmlns="http://www.w3.org/2000/svg">
            <!-- Adjusted cat silhouette to be wider, flatter, with larger ears -->
            <path d="M 150 85 
         L 115 30 
         L 70 80
         C 75 75, 55 100, 55 130
         C 55 160, 65 185, 90 200
         C 110 210, 130 215, 150 215
         C 170 215, 190 210, 210 200
         C 235 185, 245 160, 245 130
         C 245 100, 225 75, 230 80
         L 185 30
         L 150 85 Z" 
      fill="#5BAA00" 
      stroke="#000000" 
      stroke-width="1.8"/>
            
            <!-- Adjusted eye positions for wider head -->
            <ellipse cx="100" cy="120" rx="24" ry="18" fill="#dc2626"/>
            <ellipse cx="200" cy="120" rx="24" ry="18" fill="#dc2626"/>
            
            <!-- Updated pupil positions -->
            <ellipse cx="100" cy="120" rx="3" ry="16" fill="#000000"/>
            <ellipse cx="200" cy="120" rx="3" ry="16" fill="#000000"/>
            
            <!-- Updated highlight positions -->
            <ellipse cx="104" cy="110" rx="2" ry="3" fill="#ffffff"/>
            <ellipse cx="204" cy="110" rx="2" ry="3" fill="#ffffff"/>
        </svg>
    </span>
    <p class="mt-2 text-[#5C602A] text-3xl font-bold group-hover:text-[#DEB067] transition-colors duration-200 ">Jugar!</p>
  </button>
</form>
</div>
{% endblock %}
