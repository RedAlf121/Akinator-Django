{% load django_htmx %} 
{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'button-colors.css' %}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akinator</title>
    {% htmx_script %}
    {% tailwind_css %}
  </head>
  <body hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'>
    <main class="min-h-screen flex flex-col items-center justify-center bg-white">
      
        {% block content %} 
        
        {% endblock %}
      </div>
    </main>
    <script>
      window.addEventListener("pageshow", function (event) {
        if (event.persisted) {
          window.location.reload();
        }
      });
    </script>
  </body>
</html>
